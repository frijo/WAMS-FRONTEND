<div class="login-form col-lg-5 pull-middle">
	<h1 class="h1-strong">{{title}}</h1>
	<div class="alert alert-success" *ngIf= "status == 'success'">
		Te has identificado correctamente,bienvenido 
	</div>
	<div class="alert alert-danger" *ngIf= "status == 'error'">
		No te has podido identicar correctamente 
	</div>
	 <form #loginForm = "ngForm" (ngSubmit) = "onSubmit()" class = "col-lg-12">
		
		<p>
			<label>Correo Electronico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="login.email" class="form-control" required pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"/>
			<span *ngIf ="!email.valid && email.touched"  >
				El correo electronico es obligatorio
			</span>
		</p>
		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="login.password" class="form-control" required />
			<span *ngIf ="!password.valid && password.touched"  >
				La contraseña es obligatoria
			</span>
		</p>
		<input type="submit" name="" value="Entrar" class="btn btn-success" [disabled] ="!loginForm.form.valid" />


	</form>	
</div>
