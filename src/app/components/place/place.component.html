<div class="col-lg-8 places-list"  *ngIf="places">
	
	<h1 class="h1-strong">{{title}}</h1> 
	<div class="col-lg-4 pull-right">
		<h3>Cantidad de Lugares: {{places.length}}</h3>
	</div>
	<div class="col-lg-12 panel-default  pull-left" *ngFor= "let place of places;let i=index" >

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="fields-ingredients pull-left">
					<h4 class="h4-bold">Lugar</h4>
					<h4>{{place.name}}</h4>
				</div>
				
				
					
					<div class=" delete-buttom pull-right">
						<a href="#myModal{{place.id}}" role ="button" class="btn btn-danger" data-toggle="modal">
							<span class="glyphicon glyphicon-trash"></span>
						</a>
					</div>
					
									    <!-- Button HTML (to Trigger Modal) -->

								  <!--  <a href="#myModal" role="button" class="btn btn-large btn-primary" data-toggle="modal">Launch Demo Modal</a> -->
								     

								    <!-- Modal HTML -->

								    <div id="myModal{{place.id}}" class="modal fade">

								        <div class="modal-dialog">

								            <div class="modal-content">

								                <div class="modal-header">

								                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

								                    <h4 class="modal-title">Confirmacion</h4>

								                </div>

								                <div class="modal-body">

								                    <p>Deseas eliminar este lugar permanentemente?</p>

								                    <p class="text-warning"><small>Solo se puede borrar si el lugar no esta en uso en alguna orden.</small></p>

								                </div>

								                <div class="modal-footer">

								                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

								                    <button type="button" class="btn btn-danger" (click)="deletePlace(place.id)" data-dismiss="modal">Eliminar</button>

								                </div>
								            </div>
								        </div>
								    </div>				
			</div>
		</div>
	</div>
	
</div>
<sel-new-place (sended)="refresh($event)"></sel-new-place>
<div class="clearfix"></div>
